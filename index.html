<!DOCTYPE html>
<html>
  <head>
    <title>Convert Sentence Format</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Convert Sentence Format</h1>
      <input type="text" id="sentenceInput" placeholder="Enter a sentence" />
      <div class="button-group">
        <button onclick="convertToWordWord()">Convert to word-word</button>
        <button onclick="convertToUnderscore()">Convert to underscore</button>
        <button onclick="copyToClipboard()">Copy Result</button>
        <button onclick="reset()">Reset</button>
      </div>
      <div id="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
